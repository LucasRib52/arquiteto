<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon atualizado com tamanho maior -->
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/inovare_home_logo_transparente.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inovare Home</title>

    <style>
      /* Esconde o widget do Google Translate */
      #google_translate_element {
        display: none;
      }

      .goog-te-banner-frame.skiptranslate,
      .goog-te-gadget {
        display: none !important;
      }

      body {
        top: 0px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Widget (invisÃ­vel) do Google Translate -->
    <div id="google_translate_element"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'pt',
          includedLanguages: 'pt,en,es,it,fr,de,ja,ru,zh-CN,ko',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: true
        }, 'google_translate_element');
      }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
